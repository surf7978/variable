<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery_basic.html</title>
<script src="../js/jquery-3.5.1.min.js">
										//src로 제이쿼리 추가해놔야함
</script> 
</head>
<body>
	<!-- p.167 -->
	<h1>선호하는 음식</h1>
	<section id="food_1">
		<h2>한식</h2>
		<ul>
		<li>김치</li>
		<li>불고기</li>
		</ul>
	</section>
	<section id="food_2">
		<h2>양식</h2>
		<ul>
		<li>피자</li>
		<li>파스타</li>
		</ul>
	</section>
	<script>
		let f1 = document.getElementById('food_1');
		//console.log(f1);
		//console.log(f1.childNodes[1]);
		//console.log(f1.childNodes[1].nodeValue);
		console.log(f1.childNodes[1].firstChild.nodeValue); //차이점 구분하기
		
		console.log($('#food_1').children().eq(1).html());
		//$('#food_1').children().eq(1).html(); //jQuery사용문 : id가 food_1의 자식들 요소 중 1번째의 html요소
		$('#food_1 > ul >li').eq(0).css('background','red'); //jQuery 스타일 주는 법
		$('#food_1 > ul >li').eq(1).html('bulgogi'); //jQuery로 innerHTML하는 법
	</script>
</body>
</html>
